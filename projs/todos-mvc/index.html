<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>TO-DO List</title>
</head>

<body onload="init()">
    <div class="container">
        <h1>TO-DO List</h1>
        <input type="text" placeholder="ADD TEXT" />
        <button class="btnAdd" onclick="onAddTodo()">Add</button>
        <div class="filter-container">
            Filter By:
            <select onchange="onSetFilter(this.value)">
                <option>All</option>
                <option>Active</option>
                <option>Done</option>
            </select>
        </div>
        <div class="sort-container">
            Sorting By:
            <select onchange="onSetSort(this.value)">
                <option>Text</option>
                <option>created</option>
            </select>
        </div>
        <ul class="todo-list"></ul>
        <p class="stat">
            Total todos:
            <span class="total-count"></span>
            Active:
            <span class="active-count"></span>
        </p>
    </div>
    <script src="js/todo-service.js"></script>
    <script src="js/todo-controller.js"></script>
</body>

</html>
