<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pacman</title>
  <link rel="stylesheet" type=""href="css/app.css" />
</head>

<body onload="init()" onkeydown="movePacman(event)">
  <header>
    <h3>Score: <span>0</span> </h3>
  </header>
  <div class="board-container"></div>
  <button class="reset" onclick="init()">Play Again</button>
  <div class="over"><span>Game Over !!!</span></div>
  <div class="win"><span>Good Job :)</span></div>

  <script src="js/util.js"></script>
  <script src="js/pacman.js"></script>
  <script src="js/ghosts.js"></script>
  <script src="js/game.js"></script>
</body>

</html>
